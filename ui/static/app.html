<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sisyphus - Agent Console</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="index.html" class="logo-link">
            <span class="logo-icon">ðŸŒ€</span>
            <span class="logo-text">Sisyphus</span>
          </a>
        </div>
        <div class="nav-right">
          <button
            id="themeToggle"
            class="theme-toggle"
            aria-label="Toggle theme"
          >
            <svg class="sun-icon" width="20" height="20" fill="currentColor">
              <circle cx="10" cy="10" r="3" />
              <line
                x1="10"
                y1="1"
                x2="10"
                y2="3"
                stroke="currentColor"
                stroke-width="2"
              />
              <line
                x1="10"
                y1="17"
                x2="10"
                y2="19"
                stroke="currentColor"
                stroke-width="2"
              />
              <line
                x1="1"
                y1="10"
                x2="3"
                y2="10"
                stroke="currentColor"
                stroke-width="2"
              />
              <line
                x1="17"
                y1="10"
                x2="19"
                y2="10"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
          </button>
          <a href="index.html" class="nav-link">Home</a>
          <div class="status-indicator">
            <span class="status-dot" id="statusDot"></span>
            <span class="status-text" id="statusText">Connecting...</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main App Container -->
    <main class="app-container">
      <!-- Left Side - Browser Output (No Header) -->
      <div class="browser-container">
        <div class="browser-viewport">
          <img
            id="browserDisplay"
            class="browser-frame"
            style="display: none"
            alt="Browser viewport"
          />
          <div id="placeholder" class="browser-placeholder">
            <svg width="64" height="64">
              <rect
                x="8"
                y="16"
                width="48"
                height="32"
                rx="4"
                fill="currentColor"
                opacity="0.2"
              />
            </svg>
            <h3>No browser output yet</h3>
            <p>Run a browser automation task!</p>
          </div>
        </div>
      </div>

      <!-- Right Side - Chat Interface -->
      <aside class="chat-sidebar">
        <div class="chat-sidebar-content">
          <!-- Chat Messages Area -->
          <div class="chat-area">
            <div id="chatMessages" class="chat-messages">
              <div class="welcome-container">
                <div class="welcome-icon">
                  <svg width="48" height="48">
                    <circle cx="24" cy="24" r="22" fill="#6366f1" opacity="0.2" />
                    <circle cx="24" cy="24" r="14" fill="#6366f1" />
                  </svg>
                </div>
                <div class="welcome-title">Welcome to Sisyphus!</div>
                <div class="welcome-subtitle">
                  Ask questions or give instructions. Your agent is standing by.
                </div>
                <div class="example-tasks">
                  <div class="examples-label">Try:</div>
                  <div class="example-chip">Search for latest AI news</div>
                  <div class="example-chip">Find information on quantum computing</div>
                  <div class="example-chip">Navigate to Wikipedia</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Chat Input (Bottom of Sidebar) -->
          <div class="chat-input-container">
            <div class="input-wrapper">
              <button class="input-addon-btn" aria-label="Add attachment">
                <svg
                  width="24"
                  height="24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
              </button>
              <textarea
                id="taskInput"
                class="task-input"
                placeholder="Ask anything"
                rows="1"
              ></textarea>
              <button class="input-addon-btn" aria-label="Voice input">
                <svg
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8" />
                </svg>
              </button>
              <button id="sendBtn" class="action-btn send-btn">
                <svg
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
              </button>
              <button
                id="stopBtn"
                class="action-btn stop-btn"
                style="display: none"
              >
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                  <rect x="6" y="6" width="12" height="12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <script src="app.js"></script>
  </body>
</html>
